<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>Foodley</title>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/menuScript.js"></script>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="js/reserve.js"></script>      
<script type="text/javascript" src="js/reservationData.js"></script>
<script type="text/javascript" src="js/CheckOut.js"></script>
<script src="js/CheckIn.js"></script>
<script src="js/CountDown.js"></script>
    
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.qrcode-0.11.0.min.js"></script>
<link rel="stylesheet" href="css/CheckIn.css" />
<link rel="stylesheet" href="css/dan.css" />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/menu.css" />
</head>
    
    <body>
        
        <div id ="appHeader">
        
        <h1 id="headerTitle">Foodley</h1>
        
   		 </div>
        
 
 
<div id="wrapper">
  	<div data-role="page" id="home">
    

<div id="subHeader"><p>Please Select an Option</p></div>

<div id="buttonNav">
			
           <div id="buttonReserve">Reserve</div>

			<div id="buttonCheckIn">Check In</div>
            
           <div id="buttonMenu">Menu</div>
           
           <div id="buttonSignUp">Sign Up!</div>
           
           <div id="buttonCheckOut">Check Out</div>
           
           <div id="buttonPhoto">Contact Us</div>
            
            
</div>

</div>

<div data-role="page" id="reservePage">
<div id="reservationDiv"></div>

</div>

<div data-role="page" id="checkInPage">
	<div class="top">
		<div class="card">
			  <ul class="table-view">
				<li class="table-view-cell table-view-divider">Reservation</li>
				<li id="reservationInfo" class="table-view-cell">Check In First</li>
				<li id="waitTime" class="table-view-cell table-view-divider">Aproximate Wait Time</li>
				<li id="timer" class="table-view-cell">Press Check In When Arived</li>
			  </ul>
		</div>
		<button id="checkInBTN" type="button" style="margin-top:40px;" class="btn btn-positive btn-block">Check In</button>
	</div>
	
	
</div>



<div data-role="page" id="menuPage">
<div id="menuDiv"></div>
</div>

<div data-role="page" id="signUpPage">
<p class="text4">Sign Up Page</p>
</div>

<div data-role="page" id="checkOutPage">
<div id="checkoutDiv"></div>
</div>

<div data-role="page" id="photoPage">

<div class="top">
	
	<ul class="table-view1 spacing">
		<li class="table-view-cell table-view-divider1">Contact Us</li>	
    </ul>
	  <h4 class="table-view-divider2">Any questions or conerns, feel free to call us or send an email.</h4>
	
	<div class="spacing">
		<button id="Em" class="btn  btn-positive btn-block1" onclick="emailButton()">Send Email</button>
	  	<button id="Em" class="btn  btn-positive btn-block1" onclick="callButton()">Call Us</button>
	</div>
	
</div>
	
	
	
</div>

		
		
<div id="footer">

<div id="socialImage"><img src="img/social_media_icons.jpg" style="width: 130px;height:38px;position:absolute;left:30%;top:10%"></div>
<div id="footerCart"></div>
</div>
		
		
		
    </body>
</html>
